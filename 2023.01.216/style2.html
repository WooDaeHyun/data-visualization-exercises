<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      svg text {
        text-anchor: middle;
        fill: lightgray;
      }
      svg rect {
        fill: crimson;
        opacity: 0.5;
      }
    </style>
    <title>Data visualization</title>
  </head>
  <body>
    <p>코드 작성</p>
    <svg width="500px" height="500px">
      <!-- SVG 출력 순서 설정하기
    SVG는 선언되는 순서에 따라 그려짐
    코드에 처음 작성된 요소부터 출력~ 나중에 코딩된 요소가 맨 앞에 위치함 -->

      <text x="100" y="35">Text on bottom</text>
      <rect x="0" y="0" width="200" height="60" />

      <rect x="250" y="0" width="200" height="60" />
      <text x="350" y="35">Text on bottom</text>
    </svg>
  </body>
</html>
